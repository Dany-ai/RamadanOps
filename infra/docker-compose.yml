services:
  db:
    image: postgres:16
    container_name: ramadanops_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ramadanops
      POSTGRES_PASSWORD: ramadanops_dev_password
      POSTGRES_DB: ramadanops
    ports:
      - "5432:5432"
    volumes:
      - ramadanops_db_data:/var/lib/postgresql/data

volumes:
  ramadanops_db_data: